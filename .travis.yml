language: node_js
node_js:
- stable
before_script:
- npm i -g mocha
- npm i -g istanbul
script:
- istanbul cover _mocha -- -R spec --recursive
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: heroku
  app:
    develop: dev-fd-skype-bot
    master: prd-fd-skype-bot
  api_key:
    secure: 
